<div class="container-fluid">
  <div class="row row-banner">
    <div class="col-xs-12 col-sm-6" style="margin-top:150px;">
      <h1 class="text-center" style="margin-bottom:50px;">FLISOL 2018 - InstalSys</h1>
      <h4 class="text-center"> Si eres instalador, introduce tus datos para iniciar sesión y poder
      realizar la instalación a las computadoras. <br><br><br>
      Si ya creaste una cuenta, <strong>escribe solamente tu nombre de usuario</strong></h4>
      <div class="col-xs-12 col-sm-8 col-sm-offset-2" style="padding:30px;">
        <form name="registerForm" ng-submit="vm.login()">
          <div class="">
              <label>Nombre(s) <span style="color:red">*</span></label>
              <input type="text" ng-model="vm.creds.names" class="form-control" >
          </div>
          <div class="">
              <label>Apellido paterno <span style="color:red">*</span></label>
              <input type="text" ng-model="vm.creds.lastnames" class="form-control" >
          </div>
          <div class="">
              <label>Nombre de usuario <span style="color:red">*</span></label>
              <input type="text" ng-model="vm.creds.username" class="form-control" required>
          </div>
          <p style="padding:20px;"></p>
          <div class="alert alert-danger msg-alert" ng-if="vm.loginState.isNotLogged">
            <strong> {{vm.loginState.msg}}</strong>
          </div>
          <button type="submit"
            class="btn btn-lg btn-primary pull-right"
            ng-disabled="vm.loginState.isLoading">
            <i ng-class="!vm.loginState.isLoading ? 'fa fa-sign-in' : 'fa fa-circle-o-notch fa-spin'"></i> Entrar</button>
        </form>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6" style="margin-top:100px;">
      <img src="/app/images/afiche_flisol.png" alt="flisol2018" style="width:100%;height:auto;">
    </div>
  </div>
</div>
